<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <!-- rock paper scissors container -->
    <div class="rps-container">
      <h1>Rock Paper Scissors</h1>

      <!-- Button container -->
      <div class="button-rps-container">
        <!-- Button rock -->
        <button class="move-button" id="js-btn-rock">
          <img
            src="assets/medias/images/rock-emoji.png"
            alt="rock-emoji"
            class="move-icon"
          />
        </button>
        <!-- Button paper -->
        <button class="move-button" id="js-btn-paper">
          <img
            src="assets/medias/images/paper-emoji.png"
            class="move-icon"
            alt="paper-emoji"
          />
        </button>
        <!-- Button scissors -->
        <button class="move-button" id="js-btn-scissors">
          <img
            src="assets/medias/images/scissors-emoji.png"
            class="move-icon"
            alt="scissors-emoji"
          />
        </button>
      </div>

      <div class="display-games">
        <!-- Result -->
        <p class="js-result result"></p>

        <!-- Display moves -->
        <p class="js-moves"></p>

        <!-- Display score -->
        <p class="js-score score"></p>
      </div>

      <div class="reset-score-container">
        <button class="reset-score" id="js-reset-score">Reset Score</button>
        <button class="js-auto-play-button auto-play-button">Auto Play</button>
      </div>
      <div
        class="js-confirmation-message-container confirmation-message-container"
      >
        <p class="js-confirmation-message confirmation-message">
          Are you sure you want to reset the score ?
        </p>
        <button class="js-button-yes button-yes">Yes</button>
        <button class="js-button-no button-no">No</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
